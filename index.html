<!DOCTYPE html>
<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/slate/bootstrap.min.css">


	<!-- Style.CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--Google Font Arvo Installed -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<title>LoveReactor | Put your crush to the test.</title>

</head>
<body>
<div class="container">
	<div class="col-lg-6">
		<!--Landing Page -->
		<div id="landing">
			<h1>LoveReactor</h1>
			<p>Put your crush to the test. Love Calculator API from Mashape. GIFS from Giphy.</p>
		</div>

		<!-- Display Sections -->
		<div id="outputs">
			<div id="percent"></div>					
			<div id="people"></div>
			<div id="result"></div>
		</div>

		<!-- Try Again? -->
		<div id="tryagain">
			<h2>Try Again?</h2>
		</div>

		<!-- User Input Boxes for Persons One and Two -->
		<div id="inputs">
			<input id="you" type="text" placeholder=" Your Name">
			<input id="them" type="text" placeholder=" Your Crush's Name">
			<button class="btn btn-primary btn-lg" id="submit">Submit</button>
		</div>

	</div>
	
	<div class="col-lg-6">
		<!-- GIF -->
		<div id="express"></div>
	</div>

</div>
<!-- JavaScript -->
<script type=text/javascript src="assets/javascript/app.js"></script>

</body>
</html>
